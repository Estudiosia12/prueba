<!--  FinalizarPedido.html  -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Pedido - AmasArte</title>
  <link rel="stylesheet" href="CSS/DetallesCompra.css" />
</head>

<body>
<header>
  <div class="logo">
    <img src="img/logo.png" alt="Logo de AmasArte" />
    <h1>¡AmasArte!</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Productos.html">Productos</a></li>
      <li><a href="Nosotros.html">Nosotros</a></li>
      <li><a href="Ubicacion.html">Ubicación</a></li>
      <li id="liCerrarSesion" style="display: none;">
        <button id="btnCerrarSesion" style="margin-top: 5px;">Cerrar Sesión</button>
      </li>
    </ul>
  </nav>
</header>

<section class="checkout-page">
  <div class="checkout-form">
    <h2>Detalle de facturación</h2>
    <div style="display: flex; gap: 20px;">
      <input type="text" id="nombre" placeholder="Nombre *" required />
      <input type="text" id="apellidos" placeholder="Apellidos *" required />
    </div>
    <input type="text" id="direccion" placeholder="Dirección *" required />
    <input type="tel" id="telefono" placeholder="Teléfono de contacto *" required />
    <input type="email" id="correo" placeholder="Correo electrónico *" required />

    <label for="notas" style="font-size: 0.9rem; color: #3F3535;">Notas de su dirección</label>
    <textarea id="notas" placeholder="Notas sobre su pedido. Ej. 'Referencias de ubicación'" rows="3"></textarea>
  </div>

  <div class="checkout-resumen">
    <h3>Tu pedido</h3>
    <table><tbody id="tabla-pedido"></tbody></table>

    <div class="pedido-linea"><span>Subtotal</span><span id="subtotal">S/. 0.00</span></div>

    <div class="opciones-envio">
      <strong>Envío</strong><br />
      <label><input type="radio" id="delivery" name="envio" value="delivery" checked /> Delivery S/.9.00</label>
      <label><input type="radio" id="retiro" name="envio" value="retiro" /> Retiro Tienda</label>
    </div>

    <div class="pedido-linea total"><span>Total</span><span id="total">S/. 0.00</span></div>

    <button class="button" type="button" onclick="confirmarPedido(event)">Realizar Pedido</button>
    <button class="button" onclick="cancelarPedido()">Cancelar Pedido</button>
  </div>
</section>

<footer>
  <div class="contacto">
    <h4>CONTACTO</h4>
    <p><img src="img/telefono.png" alt="Ícono teléfono" /> +51 987 654 321</p>
    <p><img src="img/Ubica.png" alt="Ícono ubicación" /> Av. San Martín Nº 123</p>
    <p><img src="img/correo.png" alt="Ícono correo" /> <strong>AmasArte@gmail.com</strong></p>
  </div>

  <div class="social">
    <h4>SÍGUENOS EN:</h4>
    <div class="social-icons">
      <img src="img/face.png" alt="Facebook" />
      <img src="img/Instagram.png" alt="Instagram" />
    </div>
  </div>
</footer>

<div class="derechos">
  <p>2025 Panadería “AmasArte”. Todos los derechos reservados</p>
</div>

<script src="JS/cierre_pedido.js"></script>
</body>
</html>
