<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - AmasArte</title>
    <link rel="stylesheet" href="CSS/DetallesCompra.css" />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Irish+Grover&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
<main class="registro-container">
    <div class="registro-box">
        <h2>Crear cuenta</h2>
        <form id="formRegistro" autocomplete="off">
            <input type="text" id="nombre" placeholder="Nombre" required />
            <input type="text" id="apellidos" placeholder="Apellidos" required />
            <input type="text" id="direccion" placeholder="Dirección" required />
            <input type="tel" id="telefono" placeholder="Teléfono" required />
            <input type="email" id="correo" placeholder="Correo electrónico" required />
            <input type="password" id="clave" placeholder="Contraseña" required />
            <button type="submit">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
</main>

<script src="JS/registro.js"></script>
</body>
</html>
